<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="chat_header">
      <i class="fa-solid fa-arrow-left"></i>
      <div class="profileInfo">
        <div class="profilePic">
          <img src="profile_pic.jpg" alt="pic">
        </div>
        <div class="profileText">
          <h3>Adiba</h3>
          <span>Active Now</span>
        </div>
      </div>
      <i class="fa-solid fa-phone"></i>
      <i class="fa-solid fa-video"></i>
      <i class="fa-solid fa-circle-info"></i>
    </div>
    <div class="chat_body">
      
    </div>
    <div class="chat_input">
      <i class="fa-solid fa-circle-plus"></i>
      <i class="fa-solid fa-camera" id="camera"></i>
      <i class="fa-regular fa-image" id="image"></i>
      <i class="fa-solid fa-microphone" id="microphone"></i>
      <div class="inputDiv">
          <input type="text" id="input" autofocus placeholder="Message">
           <i class="fa-solid fa-face-smile" id="imogi"></i>
      </div>
      <i class="fa-solid fa-thumbs-up" id="like"></i>
      <i class="fa-solid fa-paper-plane" id="send"></i>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="response.js"></script>
</body>
</html>
